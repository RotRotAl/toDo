<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./images/icon.png">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  
  <div class="container">
    <h1 id="level-title" class="display-1 text-center">Press the button to start</h1>
    <div class="row justify-content-center">
      <button id="start" class="btn btn-light">Start</button>
    </div>
    
    <div class="d-flex flex-row justify-content-center" >

      <div type="button" id="green" class="base-btn green col-6 col-md-4 col-lg-2 m-3 m-lg-2 m-sm-5">

      </div>

      <div type="button" id="red" class="base-btn red col-6 col-md-4 col-lg-2 m-3 m-lg-2 m-sm-5">

      </div>
    </div>

    <div class="d-flex flex-row justify-content-center">

      <div type="button" id="yellow" class="base-btn yellow col-6 col-md-4 col-lg-2 m-3 m-lg-2 m-sm-5">

      </div>
      <div type="button" id="blue" class="base-btn blue col-6 col-md-4 col-lg-2 m-2 m-lg-2 m-sm-5">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./game.js" charset="utf-8"></script>
</body>

</html>
